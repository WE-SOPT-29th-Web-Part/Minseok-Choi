<html lang="ko">
<head>

 <title>To do List</title>

<body>
 <header class="header">
  <h1 class='header__logo'>To do List</h1>
 </header>
 <nav class="nav">
  <button class="nav__button nav__today">오늘만 보기</button>

 </nav>
 <main class="main"> 
  <section class="main__todo main__todo-today">
   <h2 class="main__todo__title">내일 할 일</h2>

     <span class="todo__item__content">단추 목욕</span>

    </li>
    <li class="todo__item">
     <span class="todo__item__content">단추 목욕</span>
     <button class="todo__item__remove">🗑</button>
    </li>
   </ul>
   <input class="main__todo__input-form" type="text" />
   <div class="main__todo__add-form">
    <button class="todo__add-btn">
     +
    </button>
   </div> 
  </section>
  </section>
  <section class="main__todo main__todo-tomorrow">
   <h2 class="main__todo__title">내일 할 일</h2>
   <ul class="main__todo__items">
    <li class="todo__item">
     <span class="todo__item__content">단추 목욕</span>

    </li>
    <li class="todo__item">
     <span class="todo__item__content">단추 목욕</span>
     <button class="todo__item__remove">🗑</button>
    </li>
   </ul>
   <input class="main__todo__input-form" type="text" />
   <div class="main__todo__add-form">
    <button class="todo__add-btn">
     +
    </button>
   </div> 
  </section>
 </main>
